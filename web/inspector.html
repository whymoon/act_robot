<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>巡检</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/spinkit.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: "ff-tisa-web-pro-1", "ff-tisa-web-pro-2", "Lucida Grande", "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", "Hiragino Sans GB W3", "WenQuanYi Micro Hei", sans-serif;
        }

        h1, .h1, h2, .h2, h3, .h3, h4, .h4, .lead {
            font-family: "ff-tisa-web-pro-1", "ff-tisa-web-pro-2", "Lucida Grande", "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", "Hiragino Sans GB W3", "Microsoft YaHei UI", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
        }
        ul li
        {
            list-style-type:none;
        }
        .legend{
            min-height:25px;
            border: 2px solid #000000;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <canvas id="map-canvas" height="850px" width="850px" style="background: url('image/map_color.bmp'); background-size: cover; "> </canvas>
        </div>
        <div class="col-md-3">
            <div class="row" style="margin-top: 10px">
                <div class="col-md-4 legend" style="background-color: rgb(187, 97, 174);" ></div>
                <div class="col-md-8">corridor</div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-md-4 legend" style="background-color: rgb(174, 31, 88);" ></div>
                <div class="col-md-8">kitchen</div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-md-4 legend" style="background-color: rgb(22, 191, 246);" ></div>
                <div class="col-md-8">lecture room</div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-md-4 legend" style="background-color: rgb(123, 200, 126);" ></div>
                <div class="col-md-8">lobby</div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-md-4 legend" style="background-color: rgb(153, 242, 139);" ></div>
                <div class="col-md-8">office</div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-md-4 legend" style="background-color: rgb(225, 225, 225);" ></div>
                <div class="col-md-8">unknown area</div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-md-4 legend" style="background-color: rgb(255, 255, 255);" ></div>
                <div class="col-md-8">blank area</div>
            </div>
            <div class="row">
                <div class="panel panel-danger" style="margin-top: 10px;">
                    <div class="panel-heading">Warning</div>
                    <div id="warning" style="min-height: 550px; max-height: 550px; overflow: scroll">
                    <table class="table">
                        <thead>
                        <tr><th>object</th><th>pos</th><th>type</th><th>time</th></tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    </div>
                    <!--<div class="panel-body" id="warning" style="min-height: 400px; max-height: 400px; overflow: scroll">-->

                        <!--<ul style="list-style-type:none; margin: 0px; padding: 0px;">-->
                        <!--</ul>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info" >
                <div class="panel-heading">Object Info</div>
                <table class="table table-bordered" id="objs">
                    <thead>
                    <tr><th>position</th><th>0°</th><th>90°</th><th>180°</th><th>270°</th><th>time</th></tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="js/inspector.js"></script>
</body>
</html>
